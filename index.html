<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganancias</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ganancias</h1>
        <form id="gananciasForm">
            <label for="nombrePrincipal">Nombre del Inversor Principal:</label>
            <input type="text" id="nombrePrincipal" name="nombrePrincipal" placeholder="Ingrese su nombre" required>
            
            <label for="monto">Monto inicial ($):</label>
            <input type="number" id="monto" name="monto" placeholder="Ingrese monto inicial" required>
            
            <label for="porcentaje">Porcentaje de ganancia (%):</label>
            <select id="porcentaje" name="porcentaje" required>
                <option value="2.1">V1 = 2.1</option>
                <option value="2.5">V2 = 2.5</option>
                <option value="2.9">V3 = 2.9</option>
                <option value="3.3">V4 = 3.3</option>
                <option value="3.7">V5 = 3.7</option>
                <option value="4.1">V6 = 4.1</option>
            </select>
            
            <button type="submit">Calcular</button>
        </form>
        
        <form id="inversionistasForm">
            <h2>Inversionistas</h2>
            <div id="inversionistasContainer"></div>
            <button type="button" id="agregarInversionista">Agregar Inversionista</button>
        </form>
        
        <div id="resultados">
            <h2>Resultados</h2>
            <div id="resultadosPrincipales">
                <p id="gananciaDiaria"></p>
                <p id="gananciaSemanal"></p>
                <p id="gananciaMensual"></p>
            </div>
            <div id="gananciasInversionistas"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
